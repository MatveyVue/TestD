<!DOCTYPE html>
<html>
<head>
  <title>Duck</title>
  <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
<body>

<center>
<img src="https://i.postimg.cc/gj5cjhgV/CF8-B7771-2095-45-F1-AF17-ADE4-D690-A29-E.png" width="120px" style="margin-top: 50px;">
<h1 id="user"></h1>
</center>

<style>
body {
    background-color: black;
    color: white;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBhTL7JcmGtdwPpJyKkwMRoIEOIU17ZxUk",
          authDomain: "tapalka-c9556.firebaseapp.com",
          databaseURL: "https://tapalka-c9556-default-rtdb.firebaseio.com",
          projectId: "tapalka-c9556",
          storageBucket: "tapalka-c9556.firebasestorage.app",
          messagingSenderId: "386428968826",
          appId: "1:386428968826:web:de56837a0bbc2cf27940c3",
          measurementId: "G-YENX5XCT8J"
        };

        const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const leaderboardBody = document.getElementById("user");

// Correctly reference the data location in your Firebase database.
const countsRef = ref(db, 'counts/');

onValue(countsRef, (snapshot) => {
  leaderboardBody.innerHTML = ""; // Clear the content

  const data = snapshot.val();
  if (data) {
    let userList = "";
    Object.keys(data).forEach(userId => {
      userList += `<li>${userId}</li>`;
    });
    leaderboardBody.innerHTML = `<ul>${userList}</ul>`; // Display as unordered list
  } else {
    leaderboardBody.textContent = "No user data found."; // Handle empty data
  }
});
</script>
</body>
</html>
